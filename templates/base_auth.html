<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomeKare{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10b981;
            --secondary: #059669;
            --page-bg: #f8fafc;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .gradient-text {
            background: linear-gradient(135deg, #059669, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center relative">
    <!-- Background Elements -->
    <div
        class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-emerald-300/10 rounded-full blur-[100px] animate-none">
    </div>
    <div
        class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] bg-teal-300/10 rounded-full blur-[100px] animate-none">
    </div>

    <div class="container mx-auto px-4 py-8 relative z-10">
        <div class="max-w-md mx-auto">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="text-3xl font-black gradient-text inline-flex items-center gap-2">
                    <i class="fas fa-handshake"></i> HomeKare
                </a>
            </div>

            <!-- Card -->
            <div
                class="glass rounded-[2rem] p-8 md:p-10 shadow-2xl relative overflow-hidden animate__animated animate__fadeInUp">
                {% if messages %}
                <div class="mb-6 space-y-3">
                    {% for message in messages %}
                    <div
                        class="p-4 rounded-xl text-sm font-bold flex items-center gap-3 {% if message.tags == 'error' %}bg-red-50 text-red-600 border border-red-100{% else %}bg-emerald-50 text-emerald-600 border border-emerald-100{% endif %}">
                        <i
                            class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %}"></i>
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                {% block content %}
                {% endblock %}
            </div>

            <!-- Footer -->
            <p class="text-center text-gray-400 text-sm mt-8">
                &copy; 2026 HomeKare. Secure Access.
            </p>
        </div>
    </div>
</body>

</html>
